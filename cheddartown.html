<!DOCTYPE html>
<html>
    <head>
        <title>Cheddar Town</title>
        <meta charset="UTF-8"/>
        <meta description="Cheddar Town"/>
        <meta author="Asad Azhar/ Gruppe 9"/>
        <link rel="stylesheet" type="text/css" href="static/css/styles.css"/>
    </head>
    
    <body>
        
        <!-- AUDIO -->
        <iframe src="data:audio/mp3;base64,/+MYxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" style="display: none;" allow="autoplay">
        </iframe>
        <audio autoplay loop>
            <source src="static/sounds/cheddartown.mp3" type="audio/mp3">
        </audio>
        <!-- AUDIO END -->
        
        <!-- MAIN CONTAINER -->
        <div class="container">
            
            <!-- STATIC IMAGES -->
            <img id="cheddartown-background" src="static/img/cheddar_town/cheddartown.png"/>
            <div id="cheddartown-img-snow"></div>
            <!-- STATIC IMAGES END -_>
            
            <!-- HEADER - NAV -->
            <header class="nav-container">
                <div class="nav-buttons">
                    <a href="index-4.html"><input type="button" value="Go Back" id="backward"/></a>
                    <a href="index-final.html"><input type="button" value="Proceed" id="forward"/></a>
                </div>
                <div class="nav-progress">
                    <img src="static/img/ost.png"/>
                    <span>+</span>
                    <img src="static/img/ost.png"/>
                    <span>+</span>
                    <img class="nav-progress-notFound" src="static/img/ost.png"/>
                    <span>=</span>
                    <img class="nav-progress-notFound" id="cheeseWheel" src="static/img/cheesewheel.png"/>
                </div>
                <div class="nav-info">
                    <p>The cheese bits might be hidden under the different elements. Hover over them to search for the missing cheese bits, but watch out for hidden dangers in the big scary city!</p>
                </div>
            </header>
            <!-- HEADER - NAV END -->
            
            <img id="cheddartown-img-controlpanel" src="static/img/mus-i-cockpit.png"/>
            <!-- Snowmobile / cheese bit / full cheese sequence -->
            <input type="checkbox" id="cheddartown-btnStart"/>
            <label for="cheddartown-btnStart">
            <img id="cheddartown-img-snowmobile" src="static/img/cheddar_town/snowmobile.png"/>
            </label>
            <input type="checkbox" id="cheddartown-btnGetCheese"/>
            <label for="cheddartown-btnGetCheese">
            <img id="cheddartown-img-arrow" src="static/img/arrow-up.png"/>
            <img id="cheddartown-img-cheese" src="static/img/ost.png"/>
            <img id="cheddartown-img-fullcheese" src="static/img/cheesewheel.png"/>
            </label>
            <!-- Snowmobile sequence end -->
            <!-- Sledge sequence -->
            <input type="checkbox" id="cheddartown-btnSledge"/>
            <label for="cheddartown-btnSledge">
            <img id="cheddartown-img-sledge" src="static/img/cheddar_town/sledge.png"/>
            </label>
            <!-- Seldge sequence end -->
            <!-- Snow man sequence -->
            <img id="cheddartown-img-snowman" src="static/img/cheddar_town/snowman.png"/>
            <!-- Snow man sequence end -->
        </div>
        <!-- MAIN CONTAINER END -->
    </body>
</html>
