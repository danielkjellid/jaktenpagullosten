<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="static/css/goudavalley.css">
    </head>

    <body>
        <article class="goudavalley-container">
          <img id="goudavalley-background" src="static/img/goudavalley.jpg">

          <header class="goudavalley-nav-container">
			  <div class="goudavalley-nav-buttons">
                  <a href="index-3.html"><input type="button" value="Go Back" id="backward"/></a>
                    <a href="index-4.html"><input type="button" value="Proceed" id="forward"/></a>
			  </div>
			  <div class="goudavalley-nav-progress">
				  <img src="static/img/ost.png">
				  <span>+</span>
				  <img class="goudavalley-nav-progress-notFound" src="static/img/ost.png">
				  <span>+</span>
				  <img class="goudavalley-nav-progress-notFound" src="static/img/ost.png">
				  <span>=</span>
				  <img class="goudavalley-nav-progress-notFound" id="cheeseWheel" src="static/img/cheesewheel.png">
              </div>
              <div class="goudavalley-nav-info">
                  <p>The cheese bits might be hidden under the different elements. Hover over them to search for the remaining cheese bits!</p>
              </div>
            </header>

            <main>
                <!-- Sheep sequence -->
                <img id="goudavalley-sheep" src="static/img/gouda_valley/png-sheep-cartoon-big-image-png-2400.png">
                <div id="sheep-text-bubble">
                    <div id="sheep-direction"></div>
                    <p>Hmm, no cheese bits in this sheeps wool!</p>
                </div>
                <!-- Sheep sequence end -->

                <!-- Tractor sequence -->
                <img id="goudavalley-tractor" src="static/img/gouda_valley/1224784818918522095yman_Little_Green_Tractor.svg.hi.png">
                <!-- Tractor sequence end -->

                <!-- Golden Cheese sequence-->
                <input type="checkbox" id="cheese-btnStart">
                <label class="cheese-btn" for="cheese-btnStart">
                <img class="goudavalley-golden-cheese" src="static/img/ost.png">
                </label>

                <!-- Golden Cheese sequence end -->

                <!-- Rock sequence -->
                <input type="checkbox" id="btnStart">
                <label for="btnStart">
                <img id="goudavalley-rock" class="goudavalley-rock-class" src="static/img/gouda_valley/rock-576669_960_720.png">
                    <div class="textbubble">
                        <div class="direction"></div>
                        <p>Oh! You found one of my golden cheese pieces!</p>
                    </div>
                </label>
                <!-- Rock sequence end-->

            </main>
        </article>
    </body>
</html>
