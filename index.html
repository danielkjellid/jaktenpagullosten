                            <p>Hi friend ! I'm Ralphy the mouse ! <br>Please help me find my Golden cheese bits! <br><br>My Golden cheese has been stolen by <br>Sacha the Squirrel - an awwful little squirrel ! <br>He has hidden bits all over the place !<br><br>Please help me find the Golden cheese bits. <br>It was inherited by my great grand father.<br>Click to start !<br></p>
