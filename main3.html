<!DOCTYPE html>
<html>

<head>
    <title>Planet Cheese</title>
    <link rel="stylesheet" type="text/css" href="static/css/main2.css">
    <link rel="stylesheet" type="text/css" href="static/css/main3.css">
</head>

<body>
    <iframe src="data:audio/mp3;base64,/+MYxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" style="display: none;" allow="autoplay">
    </iframe>
    <audio autoplay loop>
        <source src="static/sounds/main_background.mp3" type="audio/mp3">
    </audio>

    <article class="main-container">
        <img id="main-background" src="static/img/main/main.jpg">

        <header class="main-nav-container">
            <div class="main-nav-progress">
                <img class="main-nav-progress-Found" src="static/img/ost.png">
                <span>+</span>
                <img class="main-nav-progress-notFound" src="static/img/ost.png">
                <span>+</span>
                <img class="main-nav-progress-notFound" src="static/img/ost.png">
                <span>=</span>
                <img class="main-nav-progress-notFound" id="cheeseWheel" src="static/img/cheesewheel.png">
            </div>
            <div class="main-nav-info">
                <p>Cheese bites are hidden in different cities around Planet Cheese. You need to help Ralphy find them! But be careful, there might be some dangers lurken around the corner!</p>
            </div>
        </header>
        <main>

            <input type="checkbox" id="btnStart" />
            <label class="btn" for="btnStart">
                <div id="metro" class="metro-class">
                    <img id="img-metro" src="static/img/metro.png">

                    <img id="img-mouse" src="static/img/mouse3.gif">
                    <div class="bubble" id="textbubble">
                        <!-- onClick audio attempt -- _really_ bad  -->
                        <audio controls id="hidden1">
                            <source src="static/sounds/train_whistle_small.mp3" type="audio/mp3">
                        </audio>
                        <audio controls id="hidden2">
                            <source src="static/sounds/train_whistle_small.mp3" type="audio/mp3">
                        </audio>
                        <audio controls id="hidden3">
                            <source src="static/sounds/train_whistle_small.mp3" type="audio/mp3">
                        </audio>
                        <audio controls id="hidden4">
                            <source src="static/sounds/train_whistle_small.mp3" type="audio/mp3">
                        </audio>
                        <div class="round"></div>
                        <p class="bubble-content">Hi friend ! I'm Ralphy the mouse ! <br>Please help me find my golden cheese ! <br><br>My golden cheese has been stolen by <br>Sacha the Squirrel - an awwful little squirrel ! <br>He has hidden pieces all over the place !<br><br>Please help me find the golden cheese pieces. <br>It was inherited by my great grand father.<br>Click to start !<br></p>
                    </div>
                </div>

                <span class="bluecheesecity-sign">
                    <img src="static/img/bluecheesecity-sign.png">
                </span>
                <span class="cheddartown-sign">
                    <img src="static/img/cheddartown-sign.png">
                </span>
                <span class="goudavalley-sign">
                    <img src="static/img/goudavalley-sign.png">
                </span>
                <span class="parmaville-sign">
                    <img src="static/img/parmaville-sign.png">
                </span>
            </label>
        </main>

    </article>
</body>

</html>
