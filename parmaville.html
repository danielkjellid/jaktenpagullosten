<!DOCTYPE html>

<html>
    <head>
        <title>Parmaville</title>
        <link rel="stylesheet" type="text/css" href="static/css/parmaville.css">
    </head>
    
    <body id="parmaville-body">
        
        <!-- MAIN CONTAINER -->
        <div id="parmaville-container">
            
            <!-- HEADER - NAVBAR -->
            <header class="nav-container">
			  <div class="nav-buttons">
				  <button id="backward"><span class="glyphicon glyphicon-arrow-left"></span> Go back</button>
				  <button id="forward">Proceed <span class="glyphicon glyphicon-arrow-right"></span></button>
			  </div>
			  <div class="nav-progress">
				  <img class="nav-progress-found" src="static/img/ost.png">
				  <span>+</span>
				  <img class="nav-progress-notFound" src="static/img/ost.png">
				  <span>+</span>
				  <img class="nav-progress-notFound" src="static/img/ost.png">
				  <span>=</span>
				  <img class="nav-progress-notFound" id="cheeseWheel" src="static/img/cheesewheel.png">
				</div>
				<div class="nav-info">
				  <p>Click or hover over various items to see if you can find one of the cheese bits. When you have found it, click proceed.</p>
				</div>
            </header>
            <!-- HEADER - NAVBAR -->
            
            <!-- STATIC IMAGES -->
            <img id="parmaville-background" src="static/img/parmaville-uten-mus.jpg">
            <img id="parmaville-controlpanel" src="static/img/mus-i-cockpit.png">
            <img id="parmaville-stoneWell" src="static/img/Parmaville/stone-well-clipart-5.png">
            <!-- END STATIC IMAGES -->
            
            <!-- Sheriff sequense -->
            <img id="parmaville-sheriff1" src="static/img/Parmaville/sheriff_ned_featured.png">
            <div class="parmaville-speechbubble" id="parmaville-speechbubble-sheriff1">Det kan bare finnes én av oss! Gjør deg klar for duell!</div>
            <img id="parmaville-sheriff2" src="static/img/Parmaville/sheriff_ned_featured.png">
            <!-- END IMAGES -->
            
            <!-- DIVS -->
            
            <!-- END DIVS -->
            
        </div>
        <!-- END MAIN CONTAINER -->
    </body>  
</html>
